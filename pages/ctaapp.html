<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STE</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to external CSS -->
    <script src="../ant.js" defer></script>
    <link rel="icon" href="../ldb.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300..900&display=swap" rel="stylesheet">

    <style>
        /* General styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5; /* Light background for contrast */
        }

        .project-page {
            width: 90%;
            max-width: 600px; /* Match the reference width */
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Miro Board Container */
        .miro-container {
            width: 90%;
            padding-top: 56.25%; /* Maintain a 16:9 aspect ratio */
            position: relative;
            margin-bottom: 20px; /* Space below the Miro board */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .miro-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 100%;
            border: none;
        }

        /* Video Section */
        .project-video {
            width: 100%;
            padding-top: 56.25%; /* Maintain a 16:9 aspect ratio */
            position: relative;
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 100%;
            border: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .project-page {
                width: 90%;
            }

            .miro-container, .project-video {
                padding-top: 60%; /* Slightly taller aspect ratio for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .miro-container, .project-video {
                padding-top: 70%; /* Further adjust for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="primarynav"></nav> <!-- Navbar will be dynamically injected here -->
    </header>

    <!-- Project Page Content -->
    <section class="project-page">
        <h1>Smart Toy Ethics Video Essay</h1>

        <!-- Arrow Container at the top -->
        <div class="arrow-container">
            <a href="circ.html" class="arrow left-arrow" style="font-size: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 8px; border-radius: 10px; transition: all 0.3s ease; text-decoration: none;">‚Üê</a>
        </div>

        <!-- Miro Board Embedding -->
        <div class="miro-container">
            <iframe src="https://miro.com/app/live-embed/uXjVN-zlAzk=/?moveToViewport=1024,-2403,1658,915&embedId=907097867146" allowfullscreen></iframe>
        </div>

        <!-- Video Section -->
        <div class="project-video">
            <iframe src="https://www.youtube.com/embed/U-3Wv7rukF8?si=uTANMhkb3UJL6vnJ" title="YouTube video player" allowfullscreen></iframe>
        </div>
    </section>
    <footer class="footer">
        <p style="text-align: center; padding: 10px; font-size: 0.9rem;">&copy; 2025 Laura Dowell Ballesta. Content licensed under Creative Commons CC BY-NC-SA 4.0. Crafted with care.</p>
    </footer>
</body>
</html>
