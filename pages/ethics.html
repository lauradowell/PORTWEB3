<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethics Video Essay</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to external CSS -->
    <script src="../ant.js" defer></script>
    <link rel="icon" href="../ldb.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300..900&display=swap" rel="stylesheet">

    <style>
        /* General style for iframe responsiveness */
        .project-video {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%; /* Ensures it doesn't overflow its container */
        }

        .project-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Miro Board responsive container */
        .miro-container {
            width: 100%;
            height: 70vh; /* Adjust height of the iframe */
            max-width: 100%;
            overflow: hidden;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Ensure the iframe takes full width and height */
        .miro-container iframe {
            width: 100%;
            height: 120%;
            border: none;
            display: block;
        }

        /* Mobile view adjustments for better responsiveness */
        @media (max-width: 768px) {
            .miro-container {
                height: 50vh; /* Reduced height on mobile */
                padding: 5px;
            }

            .project-video iframe {
                height: 200px; /* Smaller video size on mobile */
            }
        }

        @media (max-width: 480px) {
            .miro-container {
                height: 40vh; /* Even smaller height on very small screens */
            }
        }
    </style>
</head>

    <header>

    <!-- Project Page Content -->

        </div>

        <!-- Miro Board Embedding -->
        <div class="miro-container">
            <iframe src="https://miro.com/app/live-embed/uXjVN-zlAzk=/?moveToViewport=-2165,-2489,6156,3787&embedId=506874116501" frameborder="0" scrolling="no" allow="fullscreen; clipboard-read; clipboard-write" allowfullscreen></iframe>
        </div>
       
        <!-- Video Section -->
        <div class="project-video" style="margin-top: 10px;">
            <iframe src="https://www.youtube.com/embed/U-3Wv7rukF8?si=uTANMhkb3UJL6vnJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>
