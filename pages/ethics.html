<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STE</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to external CSS -->
    <script src="../ant.js" defer></script>
    <link rel="icon" href="../ldb.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300..900&display=swap" rel="stylesheet">

    <style>
        /* General styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .project-page {
            width: 100%;
            max-width: 1600px; /* Wider container */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* Miro Board Container */
        .miro-container {
            width: 100%;
            height: 80vh; /* Adjust the height for better visibility */
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .miro-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video Section */
        .project-video {
            width: 100%;
            height: 80vh; /* Match the height of the Miro container */
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .project-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Wide screen adjustments */
        @media (min-width: 1400px) {
            .miro-container, .project-video {
                width: 120%; /* Extend width slightly beyond the container */
                max-width: 1800px; /* Set an absolute max width */
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .miro-container, .project-video {
                height: 60vh; /* Reduce height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .miro-container, .project-video {
                height: 50vh; /* Reduce height further for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="primarynav"></nav> <!-- Navbar will be dynamically injected here -->
    </header>

    <!-- Project Page Content -->
    <section class="project-page">
        <h1>Smart Toy Ethics Video Essay</h1>

        <!-- Arrow Container at the top -->
        <div class="arrow-container">
            <!-- Arrow for Previous Project -->
            <a href="circ.html" class="arrow left-arrow" style="font-size: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 8px; border-radius: 10px; transition: all 0.3s ease; text-decoration: none;">‚Üê</a>
        </div>

        <!-- Miro Board Embedding -->
        <div class="miro-container">
            <iframe src="https://miro.com/app/live-embed/uXjVN-zlAzk=/?moveToViewport=1024,-2403,1658,915&embedId=907097867146" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <!-- Video Section -->
        <div class="project-video">
            <iframe src="https://www.youtube.com/embed/U-3Wv7rukF8?si=uTANMhkb3UJL6vnJ" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <div class="project-description">
            <p><i>2024 - Video Essay </i></p>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Laura Dowell Ballesta. Content licensed under Creative Commons CC BY-NC-SA 4.0. Crafted with care.</p>
    </footer>
</body>
</html>
