    <style>
        /* General container styles for full-width experience */
        .full-width-container {
            width: 90%; /* Slightly narrower than the viewport to add margins */
            max-width: 1200px; /* Add a max-width for very large screens */
            margin: 0 auto; /* Center the container */
        }

        /* Miro Board styles */
        .miro-container {
            width: 100%;
            height: 80vh; /* Larger height for desktop */
            max-width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #ccc; /* Optional border for visual separation */
        }

        .miro-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video iframe container */
        .project-video {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* Maintain 16:9 aspect ratio */
            overflow: hidden;
        }

        .project-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Adjust for smaller screens */
        @media (max-width: 768px) {
            .miro-container {
                height: 60vh; /* Reduce height for tablets */
            }
        }

        @media (max-width: 480px) {
            .miro-container {
                height: 50vh; /* Reduce height for smaller screens */
            }

            .project-video {
                padding-top: 75%; /* Adjust aspect ratio for smaller devices */
            }
        }
    </style>

</head>
