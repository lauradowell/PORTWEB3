<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTA</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to external CSS -->
    <script src="../ant.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="primarynav"></nav> <!-- Navbar will be dynamically injected here -->
    </header>

    <!-- Project Page Content -->
    <section class="project-page">
        <h1>Circularly.AI</h1>
        <!-- Arrow Container at the top -->
        <div class="arrow-container">
            <!-- Arrow for Previous Project -->
            <a href="ctaapp.html" class="arrow left-arrow" style="font-size: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 8px; border-radius: 10px; transition: all 0.3s ease; text-decoration: none;">←</a>

            <!-- Arrow for Next Project -->
            <a href="ethics.html" class="arrow right-arrow" style="font-size: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px 8px; border-radius: 10px; transition: all 0.3s ease; text-decoration: none;">→</a>

        <div class="project-image">

            <img src="project-image.jpg" alt="Babbli Project Image">

        <!-- Video Section -->
        <div class="project-video">
